apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  namespace: hello-app
  labels:
    name: hello-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: hello-app
        image: cr.yandex/crpjd37scfv653nl11i9/hello:1.1